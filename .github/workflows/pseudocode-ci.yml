name: Pseudocode CI
on:
  push:
    paths: ['**.pseudo','**.py','**.yml','**.md','requirements.txt','Makefile','.github/workflows/pseudocode-ci.yml','tests/**']
  pull_request:
    paths: ['**.pseudo','**.py','**.yml','**.md','requirements.txt','Makefile','.github/workflows/pseudocode-ci.yml','tests/**']
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest pytest-cov codespell
           - name: codespell (non-blocking)
        run: codespell -S .git,**/*.docx,**/*.png,**/*.pdf -q 3
        continue-on-error: true

      - run: pytest -q --cov=. --cov-report=term-missing --cov-fail-under=70


name: LLM Refine
on:
  pull_request:
    paths: ['src/**/*.py', 'pseudocode/**/*.pseudo']
jobs:
  review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Propose docstrings & contract hints
        uses: githubocto/llm-action@v1
        with:
          model: gpt-4o-mini
          system: |
            You are a senior reviewer. Improve docstrings, pre/postconditions, and edge-case tests.
          prompt: |
            Analyze changed files; suggest patches that:
            1) add/clarify REQUIRES/ENSURES
            2) add missing docstrings
            3) propose 1–2 edge-case tests
          path: 'src/python'
          mode: 'review'